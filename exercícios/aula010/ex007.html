<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultador...</div>
    <script>
        function somar(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.getElementById('txtn2')
            var res =  window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1+n2
            res.innerHTML = `A soma entre ${n1} + ${n2} é ${s}`
        }
        function somar(){
            var a = window.document.getElementById('txtn1')
            var b = window.document.getElementById('txtn2')
            var res = window.document.getElementById('res')
            var c = Number(a.value)
            var d = Number(b.value)
            var s = c +d
            res.innerHTML = `O resultado da soma de ${c} e ${d} é ${s}`

        }
    </script>
</body>
</html>
